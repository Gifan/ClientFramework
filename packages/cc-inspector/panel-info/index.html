<ui-button @confirm="onBtnClickTest" v-if="false">测试</ui-button><div v-show="uuid!==null" style="width: 100%;height: 100%;overflow-x: hidden;overflow-y: auto;"><div class="layout horizontal center info-title"><ui-checkbox v-value="active" @change="onChangeActive"></ui-checkbox><ui-input class="flex-1" disabled="disabled" v-value="name"></ui-input></div><div id="view" class="scroll"><div class="section"><ui-section><div class="header">Node</div><ui-prop name="坐标" type="cc.Vec2" v-value="position" @change="onChangePosition"></ui-prop><ui-prop name="旋转" type="number" v-value="rotation" @change="onChangeRotation" slidable step="1"></ui-prop><ui-prop name="缩放" type="cc.Vec2" v-value="scale" @change="onChangeScale" slidable step="0.1"></ui-prop><ui-prop name="锚点" type="cc.Vec2" v-value="anchor" @change="onChangeAnchor" slidable step="0.1"></ui-prop><ui-prop name="尺寸" type="cc.Size" v-value="size" @change="onChangeSize"></ui-prop><ui-prop name="颜色" type="cc.Color" v-value="color" @change="onChangeColor"></ui-prop><ui-prop name="透明度" type="number" v-value="opacity" slidable @change="onChangeOpacity" min="0" max="255" step="0.1" tooltip="取值范围[0~255]"></ui-prop><ui-prop name="斜切" type="cc.Vec2" v-value="skew" @change="onChangeSkew" step="0.1"></ui-prop></ui-section><inspector-comp v-for="compItem in components" :data="compItem"></inspector-comp></div></div></div><div v-show="uuid===null"><h1 style="width: 100%;height: auto; margin: 0;line-height: 200px;" align="center">暂无节点信息</h1></div>
