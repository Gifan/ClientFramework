<ui-section><div class="header flex-1 layout horizontal center-center" @click="onStopTouchEvent"><ui-checkbox readonly="true" v-value="data.enabled" @click="onStopTouchEvent" @change="onChangeEnable" style="margin: 0 0.25em 0 0;"></ui-checkbox>{{data.name}} <span class="flex-1"></span><ui-button class="tiny transparent" @click="onStopTouchEvent" @confirm="onBtnClickOperation"><i class="fa fa-cog"></i></ui-button></div><ui-prop track-by="$index" readonly="true" :name="item.name" :type="item.type" v-value="item.value" v-for="item in data.property" @change="onChangeProperties(data,item)"></ui-prop></ui-section>
