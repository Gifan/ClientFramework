<div class="layout vertical" style="width: 100%;height: 100%">
    <!--<ui-button id="btn">Send To Main</ui-button>-->
    <div class="layout vertical start-justified">
        <ui-prop name="图片压缩选项">
            <div class="layout horizontal center flex-1 ">
                <ui-checkbox v-bind:checked="isCompress" v-on:change="onCompress"></ui-checkbox>
            </div>
        </ui-prop>
            <ui-hint class="top" position="50%" style="width: fit-content;">5kb以下不参与压缩</ui-hint>

        <h2>日志:</h2>
        <textarea class="" id="logTextArea" v-value="logView" @contextmenu="onLogViewMenu"
            style="width: 100%; height: 120px; background: #252525;	color: #fd942b;	border-color: #fd942b;"></textarea>
    </div>
</div>
