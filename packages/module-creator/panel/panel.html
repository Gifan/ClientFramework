<div id="warp" class="warp">
    <br/>
    1.输入模块名称，区分大小写<br/>
    2.勾选需要的模块<br/>
    3.点击导出

    <section class="path">
        <hr />
        <div>模块名称: &nbsp; <ui-input v-value="module" style="width:200" placeholder="必须输入模块名称"></ui-input></div>
        <hr />
    </section>

    <br/>
    <div>
        <ui-checkbox v-value="useModel" title="是否需要数据层？">数据层</ui-checkbox>
        <ui-checkbox v-value="useController" title="是否需要逻辑层？">控制器层</ui-checkbox>
        <ui-checkbox v-value="useView" title="是否需要表现层？">视图层</ui-checkbox>
    </div>
    <br/>
    <div>
        <ui-button class="big green" v-on:confirm="onClickExport">导出代码</ui-button>
    </div>
</div>
